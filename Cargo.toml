[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2021"
repository = "https://github.com/HalaOS/hala-graphics"
version = "0.1.2"

[workspace.dependencies]
thiserror = "^2.0"
log = "^0.4"
pretty_env_logger = "^0.5"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
#futures
futures = "^0.3"
futures-test = "^0.3"
clap = "^4.5"
divan = "0.1.14"
quote = "^1"
heck = "^0.5"
syn = "^2"
nom = "^7.1"
xml_dom = "^0.2"
oxilangtag = "0.1.5"
bitmask-enum = "2.2.5"
# cotati sub-crates
cotati-derive = { path = "./crates/derive", version = "^0.1", default-features = false }
cotati-ir = { path = "./crates/ir", version = "^0.1", default-features = false }
cotati-device = { path = "./crates/device", version = "^0.1", default-features = false }
cotati-svg = { path = "./crates/svg", version = "^0.1", default-features = false }
